<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Rolle Dice and Action!</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active" id="player-0">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">00</div>
                
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>

                <div class="info-0">&nbsp;</div>
            
            </div>
            
            <div class="player-1-panel" id="player-1">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">00</div>
                
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>

                <div class="info-1">&nbsp;</div>

            </div>
            
            <button class="btn-new" , onclick="newStart()"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll", onclick="rollDiceAnimate()"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold", onclick="holdScore()"><i class="ion-ios-download-outline"></i>Hold</button>
            <div class="rules" onclick="showRules()">
                Game Rules
            </div>
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        <script src="app.js"></script>
    </body>
</html>
